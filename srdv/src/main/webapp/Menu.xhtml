<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Menu Principal</title>
	<link rel="stylesheet" type="text/css" href="css/menu.css" />
	<link rel="stylesheet" type="text/css" href="css/gmail.css" />
	<link rel="stylesheet" type="text/css"
		href="css/menu_assets/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/tabela.css" />
</h:head>
<h:body style="margin: 0 0 0 0;">
	<f:view encoding="ISO-8859-1">
		<h:form>

			<div style="margin: 0 0 0 0">
				<div align="center">
					<h:graphicImage id="imgUsurio" value="imagem/logoCifarma.png" />
					<h1 style="margin-top: 20px;">RDV - CONTROLE DE DESPESAS</h1>
				</div>

				<div align="right">
					<h:outputText value="Usuario:"
						style="font-weight: bold;font-size: 110%; padding: 5px" />
					<h:outputText value="#{login.usuario.nome}"
						style="font-size: 110%; padding: 10px" />
					<h:commandButton value="SAIR" action="#{login.deslogar}"
						styleClass="g-button g-button-red" />
				</div>
			</div>
			<ul id="menu">
				<li class="drop"><h:commandLink value="Nova Despesa"
						action="#{despesaLancamento.novo}" /></li>
				<li><h:commandLink value="Consultar Lançamentos"
						action="#{consultaDespesas.Consultar}" /></li>
				<li><a href="#" title="Kilometragem">Kilometragem</a>
					<ul>
						<li><h:commandLink value="Novo Lançamento"
								action="#{kmLancamento.novo}" /></li>
						<li><h:commandLink value="Consultar Lançamentos"
								action="#{consultaKm.Consultar}" /></li>
					</ul></li>
				<li><h:commandLink value="Resumo RDV"
						action="#{resumoRDV.novaConsulta}" /></li>
				<li><h:commandLink value="Ciclo RDV"
						action="#{cadastroCicloRDV.novaConsulta}" /></li>
				<li><h:commandLink value="Controle de Agenda"
						action="#{controleAgenda.novo}" /></li>
				<li><h:commandLink value="BAT INPUT"
						action="#{batInput.Consultar}" rendered="#{login.usuario.admin}" /></li>
				<li><h:commandLink value="Usuário"
						rendered="#{login.usuario.admin}" />
					<ul>
						<li><h:commandLink value="Cadastrar"
								action="#{cadastroUsuario.novoUsuario}" /></li>
						<li><h:commandLink value="Consultar"
								action="#{consultaUsuario.consultar}" /></li>

					</ul></li>
				<li><h:commandLink value="Outros"
						rendered="#{login.usuario.admin}" />
					<ul>
						<li><h:commandLink value="Limite de Crédito"
								action="#{cadastroDespesaLimite.novo}" /></li>
						<li><h:commandLink value="Cadastrar RDV" action="CadastroRDV"
								rendered="#{login.usuario.admin}" /></li>
					</ul></li>
			</ul>

			<div class="signin-box"
				style="width: 1000px; margin: 0 auto; text-align: left; padding: 20px 20px 20px 20px; margin-top: 50px">
				<div id="print">
					<div id="container">
						<ui:insert name="corpo">
						</ui:insert>
					</div>
				</div>
			</div>
			<br />
		</h:form>
	</f:view>
</h:body>
</html>
