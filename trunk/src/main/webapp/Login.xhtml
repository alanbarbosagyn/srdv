<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/tabela.css" />
	<link rel="stylesheet" type="text/css" href="css/gmail.css" />
</h:head>
<h:body>
	<f:view encoding="ISO-8859-1">
		<h:form id="login">
			<div align="center">
				<h:graphicImage id="imgUsurio" value="imagem/logoCifarma.png" />
				<h1 style="margin-top: 20px;">RDV - CONTROLE DE DESPESAS</h1>
			</div>
			<br />
			<br />
			<br />
			<br />
			<div class="signin-box" align="center"
				style="width: 300px; margin: 0 auto; text-align: left; padding: 20px 20px 20px 20px">
				<h:messages layout="table" errorStyle="color: red"
					infoStyle="color: green" warnStyle="color: orange"
					fatalStyle="color: gray" />
				<h1>Login</h1>
				<h:panelGrid columns="2">
					<h:outputText style="
					width:50px" value="Login" />
					<h:inputText style="width:200px" value="#{login.usuario.login}" />
					<h:outputText value="Senha" />
					<h:inputSecret style="width:200px" value="#{login.usuario.senha}" />
				</h:panelGrid>
				<br />
				<h:commandButton styleClass="g-button g-button-submit"
					action="#{login.logar}" value="ENTRAR" style="width:250px" />
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
